<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">
<div id="sub_main">
  <div id="text">
    <h1>Learn to code by <br> watching others</h1>
    <p>

      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </div>
  <div id="form_div">
    <button id="try_free"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
    <form>
      <input type="text" id="" placeholder="First Name">
      <input type="text" id="" placeholder="Last Name">
      <input type="email" placeholder="Email Address" id="">
      <input type="password" id="" placeholder="Password">
      <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit_btn">
      <small>By clicking the button, you are agreeing to our <a href="" id="terms">Terms and Services</a> </small>
    </form>
  </div>
</div>
</div>
